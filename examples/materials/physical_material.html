<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ObjectSpaceRaymarchPhysicalMaterial</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.js"></script>
    <script src="../../umd/three-objectspaceraymarching.production.js"></script>
    <script>

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x444444);

      const ambientLight = new THREE.AmbientLight(0x000000);
      scene.add(ambientLight);

      const lights = [
        new THREE.PointLight(0xffffff, 1, 0),
        new THREE.PointLight(0xffffff, 1, 0),
        new THREE.PointLight(0xffffff, 1, 0)
      ];
      lights[0].position.set(0, 200, 0);
      lights[1].position.set(100, 200, 100);
      lights[2].position.set(-100, -200, -100);
      scene.add( lights[0] );
      scene.add( lights[1] );
      scene.add( lights[2] );

      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

      const material = new THREE_RAYMARCH.ObjectSpaceRaymarchPhysicalMaterial({
        getDistanceChunk: `
          float sdSphere(vec3 p, float r) {
            return length(p) - r;
          }

          float getDistance(vec3 p) {
            p = mod(p, 0.5) - 0.25;
            return sdSphere(p, 0.1);
          }`,  
        color: new THREE.Color(0x2194ce),
        emissive: new THREE.Color(0x000000),
        roughness: 0.5,
        metalness: 0.5,
        reflectivity: 0.5,
        clearcoat: 0.0,
        clearcoatRoughness: 0.0,
      });

      const raymarch = new THREE_RAYMARCH.ObjectSpaceRaymarch({
        material: material,
        size: new THREE.Vector3(2, 2, 2)
      });
      scene.add(raymarch);

      camera.position.z = 5.0;

      const parameters = {
        raymarch: {
          sizeX: 1.0,
          sizeY: 1.0,
          sizeZ: 1.0,
        },
        material: {
          transparent: material.transparent,
          opacity: material.opacity,
          maxRaymarchIteration: material.maxRaymarchIteration,
          hitDistance: material.hitDistance,
          differentiateDistance: material.differentiateDistance,
        },
        physicalMaterial: {
          color: material.color.getHex(),
          emissive: material.emissive.getHex(),
          roughness: material.roughness,
          metalness: material.metalness,
          reflectivity: material.reflectivity,
          clearcoat: material.clearcoat,
          clearcoatRoughness: material.clearcoatRoughness,
        },
      }

      const gui = new dat.GUI();
      const sizeFolder = gui.addFolder('ObjectSpaceRaymarch');
      sizeFolder.add(parameters.raymarch, 'sizeX', 0.0, 5.0).onChange((v) => raymarch.size.x = v);
      sizeFolder.add(parameters.raymarch, 'sizeY', 0.0, 5.0).onChange((v) => raymarch.size.y = v);
      sizeFolder.add(parameters.raymarch, 'sizeZ', 0.0, 5.0).onChange((v) => raymarch.size.z = v);
      const materialFolder = gui.addFolder('ObjectSpaceRaymarchMaterial');
      materialFolder.add(parameters.material, 'transparent').onChange((v) => material.transparent = v);
      materialFolder.add(parameters.material, 'opacity', 0, 1).onChange((v) => material.opacity = v);
      materialFolder.add(parameters.material, 'maxRaymarchIteration', 8, 256).onChange((v) => material.maxRaymarchIteration = v);
      materialFolder.add(parameters.material, 'hitDistance', 0.0, 0.1).onChange((v) => material.hitDistance = v);
      materialFolder.add(parameters.material, 'differentiateDistance', 0.0001, 0.1).onChange((v) => material.differentiateDistance);
      const physialMaterialFolder = gui.addFolder('ObjectSpaceRaymarchPhysicalMaterial');
      physialMaterialFolder.addColor(parameters.physicalMaterial, 'color').onChange((v) => material.color.setHex(v));
      physialMaterialFolder.addColor(parameters.physicalMaterial, 'emissive').onChange((v) => material.emissive.setHex(v));
      physialMaterialFolder.add(parameters.physicalMaterial, 'roughness', 0.0, 1.0).onChange((v) => material.roughness = v);
      physialMaterialFolder.add(parameters.physicalMaterial, 'metalness', 0.0, 1.0).onChange((v) => material.metalness = v);
      physialMaterialFolder.add(parameters.physicalMaterial, 'reflectivity', 0.0, 1.0).onChange((v) => material.reflectivity = v);
      physialMaterialFolder.add(parameters.physicalMaterial, 'clearcoat', 0.0, 1.0).onChange((v) => material.clearcoat = v);
      physialMaterialFolder.add(parameters.physicalMaterial, 'clearcoatRoughness', 0.0, 1.0).onChange((v) => material.clearcoatRoughness = v);

      function animate() {
        requestAnimationFrame(animate);
        raymarch.rotation.x += 0.005;
        raymarch.rotation.y += 0.005;
        renderer.render(scene, camera);
      }

      addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();

    </script>
  </body>
</html>
