<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>OrthographicCamera</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script type="module">

      import {
        WebGLRenderer,
        Scene,
        OrthographicCamera,
        AmbientLight,
        PointLight,
        Vector3,
        Color,
      } from './jsm/three.module.js';

      import * as dat from './jsm/dat.gui.module.js';

      import {
        ObjectSpaceRaymarch,
        ObjectSpaceRaymarchPhongMaterial,
      } from '../build/three-raymarch.module.js';

      const renderer = new WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const scene = new Scene();
      scene.background = new Color(0x444444);

      const ambientLight = new AmbientLight(0x000000);
      scene.add(ambientLight);

      const lights = [
        new PointLight(0xffffff, 1, 0),
        new PointLight(0xffffff, 1, 0),
        new PointLight(0xffffff, 1, 0)
      ];
      lights[0].position.set(0, 200, 0);
      lights[1].position.set(100, 200, 100);
      lights[2].position.set(-100, -200, -100);
      scene.add( lights[0] );
      scene.add( lights[1] );
      scene.add( lights[2] );

      let height = 10.0;
      let width = height * window.innerWidth / window.innerHeight;
      const camera = new OrthographicCamera(-width, width, -height, height, 0.1, 1000.0);

      const material = new ObjectSpaceRaymarchPhongMaterial({
        getDistanceChunk: `
          float sdSphere(vec3 p, float r) {
            return length(p) - r;
          }

          float getDistance(vec3 p) {
            p = mod(p, 1.0) - 0.5;
            return sdSphere(p, 0.2);
          }`,  
        color: new Color(0x2194ce),
      });

      const raymarch = new ObjectSpaceRaymarch({
        material: material,
        size: new Vector3(2, 2, 2)
      });
      scene.add(raymarch);

      camera.position.z = 5.0;

      const parameters = {
        ObjectSpaceRaymarch: {
          sizeX: 1.0,
          sizeY: 1.0,
          sizeZ: 1.0,
        },
      }

      const gui = new dat.GUI();
      const sizeFolder = gui.addFolder('ObjectSpaceRaymarch');
      sizeFolder.add(parameters.ObjectSpaceRaymarch, 'sizeX', 0.0, 5.0).onChange((v) => raymarch.size.x = v);
      sizeFolder.add(parameters.ObjectSpaceRaymarch, 'sizeY', 0.0, 5.0).onChange((v) => raymarch.size.y = v);
      sizeFolder.add(parameters.ObjectSpaceRaymarch, 'sizeZ', 0.0, 5.0).onChange((v) => raymarch.size.z = v);

      function animate() {
        requestAnimationFrame(animate);
        raymarch.rotation.x += 0.005;
        raymarch.rotation.y += 0.005;
        renderer.render(scene, camera);
      }

      addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();

    </script>
  </body>
</html>
